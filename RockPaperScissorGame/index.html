<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="chocie" id="rock">
            <img src="images/rock.png" alt="">
        </div>
        <div class="chocie" id="paper">
            <img src="images/paper.png" alt="">
        </div>
        <div class="chocie" id="rock">
            <img src="images/scissors.png" alt="">
        </div>
    </div>

    <div class="scores">
        <div class="score">
            <p id="your-score">0</p>
            <p>Your-Score</p>
        </div>
        <div class="score">
            <p id="opp-score">0</p>
            <p>Opp-Score</p>
        </div>
    </div>
    <div class="message">
        <p id="choose">Pick Your Move</p>
    </div>
    <div class="message2">
        <p id="user-stats">It's draw</p>
    </div>
    <script src="index.js"></script>
